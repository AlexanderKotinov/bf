<section>
  <h3>Sign In</h3>
  <form fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
    <button type="submit"
            mat-raised-button
            color="primary">Submit</button>
  </form>
</section>
